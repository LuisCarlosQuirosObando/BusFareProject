<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>BusFare</title>
        <meta charset="UTF-8">
            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/rutinas.js}" type="text/javascript"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-info p-0">
                <div class="container">
                    <a th:href="@{/principal}" class="navbar-brand" style="font-size: 3em; color: white;">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-3">
                                <a class="nav-link fs-4" th:href="@{/principal}" style="color: white;">[[#{plantilla.home}]]</a></li>
                            <li class="nav-item px-3">
                                <a class="nav-link fs-4" th:href="@{/principal}" style="color: white;">[[#{plantilla.acerca}]]</a></li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle fs-4" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false" style="color: white;">Lang</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item fs-4" th:href="@{/(lang=es)}">ES</a></li>
                                    <li><a class="dropdown-item fs-4" th:href="@{/(lang=en)}">EN</a></li>
                                </ul>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link fs-4" href="#" onclick="confirmExit(event)" style="color: white;" th:data-url="@{/}">
                                    <i class="fas fa-sign-out-alt"></i>[[#{boton.salir}]]
                                </a>
                            </li>
                            <script>
                                function confirmExit(event) {
                                    event.preventDefault();
                                    const url = event.currentTarget.getAttribute('data-url');
                                    const userConfirmed = confirm('¿Está seguro que desea salir?');
                                    if (userConfirmed) {
                                        window.location.href = url;
                                    }
                                }
                            </script>

                        </ul>                        
                    </div>
                </div>
            </nav>
        </header>        
        <footer th:fragment="footer" class="bg-white text-black mt-5 p-2" style="border-top: 1px solid black;">
            <div class="container">
                <div class="col">
                    <p class="lead text-left">
                        <strong>&COPY [[#{footer.derechos}]]</strong>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
